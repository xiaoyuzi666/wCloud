<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Backup Notification</title>
</head>
<body>
    <h2>Backup Status Report</h2>
    
    <p>Backup ID: <span th:text="${backupId}">123</span></p>
    
    <p>Status: <strong th:text="${status}">COMPLETED</strong></p>
    
    <p>Start Time: <span th:text="${startTime}">2024-01-01 12:00:00</span></p>
    
    <p>End Time: <span th:text="${endTime}">2024-01-01 12:30:00</span></p>
    
    <p>Total Size: <span th:text="${totalSize}">1.5 GB</span></p>
    
    <div th:if="${error != null}">
        <h3 style="color: red;">Error Details:</h3>
        <pre th:text="${error}">Error message here</pre>
    </div>
    
    <hr>
    <p>
        <small>This is an automated message, please do not reply.</small>
    </p>
</body>
</html>
