<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Backup Notification</title>
</head>
<body>
    <h2>Backup Status Report</h2>
    <p>Backup ID: <span th:text="${backupId}"></span></p>
    <p>Start Time: <span th:text="${startTime}"></span></p>
    <p>End Time: <span th:text="${endTime}"></span></p>
    <p>Status: <span th:text="${status}"></span></p>
    <p>Total Size: <span th:text="${totalSize}"></span></p>
    
    <div th:if="${error}">
        <h3>Error Details:</h3>
        <pre th:text="${error}"></pre>
    </div>
</body>
</html>
